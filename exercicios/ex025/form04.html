<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="GET" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iName">Name: </label>
                <input type="text" name="name" id="iName" required minlength="18" maxlength="18" autocomplete="name">
            </p>
            <p>
                <label for="iEmail">E-mail: </label>
                <input type="email" name="email" id="iEmail" required autocomplete="email">
            </p>
            <label for="iTel">Telefone: </label>
            <input type="tel" name="tel" id="iTel" required placeholder="(xx) xxxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </fieldset>
        <!-- Estudar sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
