<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iColor">Color: </label>
            <input type="color" name="color" id="iColor" value="#3DDC84">
        </p>
        <p>
            <label for="iNvl_satisfacao">Nível de satisfação: </label>
            <input type="range" name="nvl_satisfacao" id="iNvl_satisfacao" min="1" max="5" value="">
        </p>
        <p>
            <label for="iImg_perfil">Foto de perfil: </label>
            <input type="file" name="img_perfil" id="iImg_perfil">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
