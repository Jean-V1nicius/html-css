<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" autocomplete="on" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="iSx_masculino" value="M" checked> <label for="iSx_masculino">Masculino</label> <br>
            <input type="radio" name="sexo" id="iSx_feminino" value="F"> <label for="iSx_feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="iBasquete"> <label for="iBasquete">Basquete</label> <br>
            <input type="checkbox" name="futebol" id="iFutebol" checked> <label for="iFutebol">Futebol</label> <br>
            <input type="checkbox" name="natacao" id="iNatacao"> <label for="iNatacao">Natação</label> <br>
            <input type="checkbox" name="tenis" id="iTenis"> <label for="iTenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
