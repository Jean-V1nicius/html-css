<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iUsuario">User:</label> 
            <input type="text" name="usuario" id="iUsuario" required placeholder="user name" minlength="4" maxlength="16" autocomplete="username" size="10">
        </p>
        <p>
            <label for="iPassword">Password: </label>
            <input type="password" name="password" id="iPassword" required placeholder="user password" minlength="8" maxlength="22" autocomplete="current-password" size="9">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
