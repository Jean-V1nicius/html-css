<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Imagens que se alteram dinâmica conforme o tamanho da tela.</p>
    <picture>
        <source media="(min-width: 1000px)" srcset="imagens/img_g.jpg" type="image/jpg">
        <source media="(min-width: 700px)" srcset="imagens/img_m.jpg" type="image/jpg">
        <img src="imagens/img_p.jpg" alt="Demostração de imagem grande">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a 
    reproduziráudio em HTML.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        
        <p>Não foi possível reproduzir o áudio<a download="guanacast-33.mp3" type="audio/mpeg" href="midia/guanacast-33.mp3">Click aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
